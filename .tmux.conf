# create window
bind C-c new-window
# ウィンドウの移動
bind C-t next-window

### コマンド同時実行
bind s set synchronize-panes on
bind p set synchronize-panes off

# display-panesの時間伸ばす
set-option -g display-panes-time 3000
# キーバインド有効時間を伸ばす
set-option -g repeat-time 9999

# ubntuでtmuxでコピーでクリップボードへ放り込む
setw -g mode-keys vi
#bind-key -t vi-copy Enter copy-pipe "cat | xsel -i --clipboard"

#  tmuxのステータスバーにクリップボードの履歴の一番新しいものを表示させる 
set-option -g status-right "[#[fg=white]#(xsel --clipboard --output)#[default]]"
set-option -g status-right-length 99
set-option -g status-interval 1

#set-option -g default-shell /bin/bash
#set-option -g default-command /bin/bash
set-option -g default-shell /usr/local/bin/zsh

set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
